<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style1.css" />
    <title>SMK NU</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>

      <div class="header">
        <h1>SMK NU Ungaran</h1>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- content -->
    <content class="container-content">
      <form action="#" method="post">
        <table border="0">
          <tr>
            <td class="td1">Nama</td>
            <td>
              <input
                type="text"
                name="kelas"
                id="#"
                placeholder="Nama Anda..."
                class="input"
              />
            </td>
          </tr>
          <tr>
            <td class="td1">Nomor WA</td>
            <td>
              <input
                type="number"
                name="#"
                id="#"
                placeholder="08xxxxxxxxxx"
                class="input"
              />
            </td>
          </tr>
          <tr>
            <td class="td1">Kelas</td>
            <td>
              <select name="s1" id="#" class="input">
                <option value="X" class="input">X</option>
                <option value="XI" class="input" selected>XI</option>
                <option value="XII" class="input">XII</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="td1">Jurusan</td>
            <td>
              <select name="jurusan" id="#" class="input">
                <option value="TJKT" selected class="input">TJKT</option>
                <option value="BROFI" class="input">BROFI</option>
                <option value="DKV" class="input">DKV</option>
                <option value="TE" class="input">TE</option>
                <option value="TO" class="input">TO</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="td1">Jenis Kelamin</td>
            <td>
              <input type="radio" name="gender" id="lk" checked />
              <label for="lk">Laki-Laki</label>
              <input type="radio" name="gender" id="pr" />
              <label for="pr">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td class="td1">Alasan</td>
            <td>
              <textarea
                name="#"
                id="#"
                cols="30"
                rows="5"
                placeholder="Alasan ingin bergabung OSIS SMK NU..."
                class="input textarea"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td class="td1">Hobi</td>
            <td>
              <input type="checkbox" name="c1" id="ngoding" checked />
              <label for="ngoding">Ngoding</label>
              <input type="checkbox" name="c1" id="membaca" />
              <label for="membaca">Membaca</label><br />
              <input type="checkbox" name="c1" id="olahraga" />
              <label for="olahraga">Olahraga</label>
              <input type="checkbox" name="c1" id="game" />
              <label for="game">Ngegame</label>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="table-footer">
              <center>
                <input type="submit" value="Kirim" class="btn" />
                <input type="reset" value="Reset" class="btn" />
                <a href="index.html"
                  ><input type="button" value="Beranda" class="btn"
                /></a>
              </center>
            </td>
          </tr>
        </table>
      </form>
    </content>
    <!-- content end -->

    <!-- footer -->
    <footer class="container-footer">
      <a href="https://smknuungaran.sch.id/">&copy; SMK NU Ungaran</a>
    </footer>
    <!-- footer end -->

    <!-- script -->
    <script src="script.js"></script>
    <!-- script end -->
  </body>
</html>
